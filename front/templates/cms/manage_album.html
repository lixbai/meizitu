{% extends 'cms/base.html' %}

{% block title %}
	图集管理
{% endblock %}

{% block head %}

{% endblock %}

{% block content-header %}
	图集新增管理
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-8">
			<!-- general form elements -->
			<div class="card card-primary">
				<div class="card-header">
					<h3 class="card-title">新增图集</h3>
				</div>
				<!-- /.card-header -->
				<!-- form start -->
				<form method="post" action="" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="card-body">

						<div class="form-group">
							<label for="title">标题</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="不能为空！">
						</div>

						<div class="row">
							<div class="col-3">
								<div class="form-group">
									<label for="beauty_name">女神姓名</label>
									<input type="text" class="form-control" id="beauty_name" name="beauty_name" placeholder="不能为空！">
								</div>
							</div>
							<div class="col-3">
								<div class="form-group">
									<label for="download_url">下载连接</label>
									<input type="text" class="form-control" id="download_url" name="download_url" value="">
								</div>
							</div>
							<div class="col-3">
								<div class="form-group">
									<label for="download_password">下载密码</label>
									<input type="text" class="form-control" id="download_password" name="download_password" value="">
								</div>
							</div>
							<div class="col-3">
								<div class="form-group">
									<label for="download_price">下载价格</label>
									<input type="text" class="form-control" id="download_price" name="download_price" value="0.1">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="watch_count">浏览次数</label>
							<input type="text" class="form-control" id="watch_count" name="watch_count" value="29894">
						</div>

						<div class="form-group">
							<label for="desc">图集描述</label>
							<textarea name="desc" id="desc" rows="3" class="form-control" placeholder="不能为空！"></textarea>
						</div>

						<div class="form-group">
							<label for="tags">图集标签</label>
							<select multiple="multiple" class="form-control overflow-auto" name="tags" id="tags">
								{% for tag in tags %}
			                        <option value="{{ tag.pk }}" class="badge badge-success mr-1">{{ tag.tag }}</option>
			                    {% endfor %}
							</select>
						</div>

						<div class="form-group">
							<label for="beauty">链接到的美女</label>
							<select name="beauty" id="beauty" class="form-control">
								{% for beauty in beautys %}
									<option value="{{ beauty.pk }}">{{ beauty.beauty_name }}</option>
								{% endfor %}

							</select>
						</div>

						<div class="form-group">
							<label for="cover_img">图集封面缩略图</label>
							<div class="input-group">
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="cover_img" name="cover_img">
									<label class="custom-file-label" for="cover_img">Choose file</label>
								</div>
							</div>
						</div>
					</div>
					<!-- /.card-body -->

					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
			<!-- /.card -->
		</div>
	</div>
{% endblock %}
