{% extends 'cms/base.html' %}

{% block title %}
	处理图集中的图片
{% endblock %}

{% block head %}

{% endblock %}

{% block content-header %}
	上传图片功能
{% endblock %}

{% block content %}
	<div class="row">
	<div class="col-8">
	<div class="card card-primary">

			<div class="card-header">
				<h3 class="card-title">管理图片</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<form method="post" action="" enctype="multipart/form-data">
			{% csrf_token %}
				<div class="card-body">
					<div class="form-group">
						<label for="album">关联的图片</label>
						<select name="album" id="album" class="form-control">
							{% for album in albums %}
								<option value="{{ album.pk }}">{{ album.beauty_name }}</option>
							{% endfor %}
						</select>
					</div>
					
					<div class="form-group">
						<label for="picture">上传图片</label>
						<div class="input-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="picture" name="picture" multiple="multiple">
								<label class="custom-file-label" for="picture">Choose file</label>
							</div>
						</div>
					</div>
				</div>
				<!-- /.card-body -->

				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
	</div>
{% endblock %}
