<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}-CMS管理系统</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Tempusdominus Bootstrap 4 -->
	<link rel="stylesheet" href="{% static 'adminlte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" href="{% static 'adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">

	<link rel="stylesheet" href="{% static 'sweetalert/sweetalert.css' %}">

	<!-- jQuery -->
	<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="{% static 'adminlte/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
        $.widget.bridge('uibutton', $.ui.button)
	</script>
	<!-- Bootstrap 4 -->
	<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script src="{% static 'adminlte/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>

	<!-- overlayScrollbars -->
	<script src="{% static 'adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static 'adminlte/dist/js/adminlte.js' %}"></script>

	<script src="{% static 'sweetalert/sweetalert.min.js' %}"></script>
	<script src="{% static 'js/message.min.js' %}"></script>
	<script src="{% static 'js/xfzajax.min.js' %}"></script>
	<script src="{% static 'js/xfzalert.min.js' %}"></script>

	{% block head %}
	
	{% endblock %}

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

	<!-- Navbar -->
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
			</li>
			<li class="nav-item d-none d-sm-inline-block">
				<a href="index3.html" class="nav-link">Home</a>
			</li>
			<li class="nav-item d-none d-sm-inline-block">
				<a href="#" class="nav-link">Contact</a>
			</li>
		</ul>

		<!-- SEARCH FORM -->
		<form class="form-inline ml-3">
			<div class="input-group input-group-sm">
				<input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
				<div class="input-group-append">
					<button class="btn btn-navbar" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</form>

	</nav>
	<!-- /.navbar -->

	<!-- Main Sidebar Container -->
	<aside class="main-sidebar sidebar-dark-primary elevation-4">
		<!-- Brand Logo -->
		<a href="#" class="brand-link">
			<span class="brand-text font-weight-light">妹子图后台管理</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
					<!-- Add icons to the links using the .nav-icon class
						 with font-awesome or any other icon font library -->
					<li class="nav-header">美女管理</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_beauty_tag' %}" class="nav-link">
							<i class="nav-icon fa fa-tag"></i>
							<p>标签管理</p>
						</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_beauty' %}" class="nav-link">
							<i class="nav-icon fa fa-mobile"></i>
							<p>美女资料</p>
						</a>
					</li>


					<li class="nav-header">图集管理</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_album_tag' %}" class="nav-link">
							<i class="nav-icon fa fa-tag"></i>
							<p>标签管理</p>
						</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_album' %}" class="nav-link">
							<i class="nav-icon fa fa-wine-glass-alt"></i>
							<p>图集管理</p>
						</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_pic' %}" class="nav-link">
							<i class="nav-icon fa fa-images"></i>
							<p>图片管理</p>
						</a>
					</li>

					<li class="nav-header">新闻管理</li>
					<li class="nav-item">
						<a href="{% url 'cms:write_album_tag' %}" class="nav-link">
							<i class="nav-icon fa fa-newspaper"></i>
							<p>发布新闻</p>
						</a>
					</li>
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">
							{% block content-header %}

							{% endblock %}
						</h1>
					</div><!-- /.col -->

				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			{% block content %}

			{% endblock %}
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<footer class="main-footer">
		<strong>Copyright &copy; 2017-2020 <a href="#">浪花科技有限公司</a>.</strong>
		All rights reserved.
		<div class="float-right d-none d-sm-inline-block">
			<b>Version</b> 1.0
		</div>
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->



</body>
</html>
